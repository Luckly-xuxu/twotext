<!DOCTYPE html>

<head>

<title>在线学习交流系统</title>
</head>
<body>

         <div class="logo" style="font-size:30px; color: #fff">在线学习交流系统</div>

             <input id="username" type="text" autocomplete="off" placeholder="账号">

         </div>
     </div>
</body>
